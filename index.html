<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ear Trainer</title>
    <meta
      name="description"
      content="Ear Trainer: Ear training app with challenges for chords, intervals, progressions, and scales."
    />
    <meta property="og:url" content="https://eartrainer.xyz" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Ear Trainer: Ear training app with challenges for chords, intervals, progressions, and scales."
    />
    <meta property="og:image" content="/images/logo.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="eartrainer.xyz" />
    <meta property="twitter:url" content="https://eartrainer.xyz" />
    <meta
      name="twitter:description"
      content="Ear Trainer: Ear training app with challenges for chords, intervals, progressions, and scales."
    />
    <meta name="twitter:image" content="" />
    <meta property="og:title" content="Ear Trainer" />
    <meta name="twitter:title" content="Ear Trainer" />
    <link rel="icon" type="image/png" href="/images/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.16.0/cdn/themes/light.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.16.0/cdn/themes/dark.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.16.0/cdn/shoelace-autoloader.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background"></div>
    <script>
      const mode = localStorage.getItem('mode');

      if (
        mode === 'dark' ||
        (!mode &&
          window.matchMedia &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.body.classList.add('sl-theme-dark');
      }
    </script>
    <div id="app">
      <header>
        <h1>Ear Trainer</h1>
        <div class="group">
          <div class="info">
            <sl-dialog label="How it works">
              <ol>
                <li>
                  <sl-icon name="1-circle-fill"></sl-icon>Choose a type of
                  challenge
                </li>
                <li>
                  <sl-icon name="2-circle-fill"></sl-icon>Play the sound, and
                  listen
                </li>
                <li>
                  <sl-icon name="3-circle-fill"></sl-icon>Pick what you think
                  the sound is
                </li>
                <li>
                  <sl-icon name="4-circle-fill"></sl-icon>Check to see if you're
                  right!
                </li>
              </ol>
              <sl-button slot="footer" variant="primary">Got it</sl-button>
            </sl-dialog>
            <sl-icon-button name="info-circle"></sl-icon-button>
          </div>
          <div class="switch-mode">
            <sl-icon name="sun"></sl-icon>
            <sl-switch size="medium"></sl-switch>
            <sl-icon name="moon-fill"></sl-icon>
          </div>
        </div>
      </header>
      <sl-select class="challenge-type" label="Challenge" value="chords">
        <sl-option value="chords">Chords</sl-option>
        <sl-option value="intervals">Intervals</sl-option>
        <sl-option value="progressions">Progressions</sl-option>
        <sl-option value="scales">Scales</sl-option>
      </sl-select>
      <sl-button class="new-challenge"> New challenge </sl-button>
      <sl-button class="play-challenge">
        Play
        <sl-icon name="volume-up"></sl-icon>
      </sl-button>
      <sl-select class="answer" label="Answer"></sl-select>
      <sl-button class="check-answer"
        >Check<sl-icon name="check"></sl-icon
      ></sl-button>
      <p class="result"></p>
      <div class="piano-container">
        <sl-button class="toggle-piano">Hide piano</sl-button>
        <custom-piano-keys
          oct-count="3"
          mark-color="#f13c68"
        ></custom-piano-keys>
      </div>
      <footer>
        <p class="made-with-love">
          Made with ❤️ by
          <a href="https://zachbalder.me" target="_blank">Zach</a>
        </p>
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
