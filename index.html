<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#9197f7" />
    <title>Ear Trainer</title>
    <meta
      name="description"
      content="Ear Trainer: Ear training app with challenges for chords, intervals, progressions, and scales."
    />
    <meta property="og:url" content="https://ear-trainer.com" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Ear Trainer: Ear training app with challenges for chords, intervals, progressions, and scales."
    />
    <meta property="og:image" content="/images/logo.png" />
    <meta name="twitter:card" content="summary" />
    <meta property="twitter:domain" content="ear-trainer.com" />
    <meta property="twitter:url" content="https://ear-trainer.com" />
    <meta
      name="twitter:description"
      content="Ear Trainer: Ear training app with challenges for chords, intervals, progressions, and scales."
    />
    <meta name="twitter:image" content="" />
    <meta property="og:title" content="Ear Trainer" />
    <meta name="twitter:title" content="Ear Trainer" />
    <link rel="icon" type="image/png" href="/images/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Lexend:wght@100..900&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Audiowide&family=Lexend:wght@100..900&display=swap"
      />
    </noscript>
  </head>
  <body>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-9ZWGD3HYRB"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'G-9ZWGD3HYRB');
    </script>
    <script>
      const mode = localStorage.getItem('mode');

      if (
        mode === 'dark' ||
        (!mode &&
          window.matchMedia &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.body.classList.add('sl-theme-dark');
      }
    </script>
    <h1>Ear Trainer</h1>
    <div class="group">
      <div class="info">
        <sl-dialog label="How it works">
          <ol>
            <li>
              <sl-icon name="exclamation-circle"></sl-icon>Make sure sound is
              on!
            </li>
            <li>
              <sl-icon name="1-circle-fill"></sl-icon>Choose a type of challenge
            </li>
            <li>
              <sl-icon name="2-circle-fill"></sl-icon>Play the sound, and listen
            </li>
            <li>
              <sl-icon name="3-circle-fill"></sl-icon>Pick an answer, see if
              you're right
            </li>
            <li>
              <sl-icon name="4-circle-fill"></sl-icon>Start a new challenge
            </li>
          </ol>
          <sl-button slot="footer" variant="primary">Got it</sl-button>
        </sl-dialog>
        <sl-icon-button
          label="Open info dialog"
          name="info-circle"
        ></sl-icon-button>
      </div>
      <div class="switch-mode">
        <sl-icon name="sun"></sl-icon>
        <sl-switch size="medium">Switch theme mode</sl-switch>
        <sl-icon name="moon-fill"></sl-icon>
      </div>
    </div>
    <sl-button class="play-challenge">
      Play
      <sl-icon name="volume-up"></sl-icon>
    </sl-button>
    <sl-select class="answer" label="Answer"></sl-select>
    <sl-button class="new-challenge"> New challenge </sl-button>
    <sl-select class="challenge-type" label="Challenge" value="chords">
      <sl-option value="chords">Chords</sl-option>
      <sl-option value="intervals">Intervals</sl-option>
      <sl-option value="progressions">Progressions</sl-option>
      <sl-option value="scales">Scales</sl-option>
    </sl-select>
    <p class="result"></p>
    <div class="piano-container">
      <sl-button class="toggle-piano">Hide piano</sl-button>
      <custom-piano-keys oct-count="3" mark-color="#f13c68"></custom-piano-keys>
    </div>
    <footer>
      <p class="made-with-love">
        Made with ❤️ by
        <a href="https://zachbalder.me" target="_blank">Zach</a>
      </p>
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
